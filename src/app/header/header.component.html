<header role="banner">
    <nav id="navbar-primary" class="navbar navbar-inverse recipe-box-shadow" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-primary-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-primary-collapse">
                <ul class="nav navbar-nav">
                    <li routerLinkActive="active">
                        <a routerLink="/recipes">Recipes</a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="/shopping-list">Shopping List</a>
                    </li>
                    <li>
                        <a routerLink="/">
                            <img id="logo-navbar-middle" width="125" height="125" src="assets/img/recipe-book-logo.png" alt="Recipe Book logo">
                        </a>
                    </li>
                    <li class="dropdown" appDropDown *ngIf="authService.isAuthenticated()">
                        <a role="button">Manage <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a (click)="onSaveData()"><span class="glyphicon glyphicon-save"></span> Save Data</a></li>
                            <li><a (click)="onFetchData()"><span class="glyphicon glyphicon-retweet"></span> Fetch Data</a></li>
                        </ul>
                    </li>
                    <ng-template [ngIf]="!authService.isAuthenticated()">
                        <li>
                            <a routerLink="/signup"><span class="glyphicon glyphicon-user"></span> Register</a>
                        </li>
                        <li>
                            <a routerLink="/signin"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                        </li>
                    </ng-template>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
<!-- header role="banner" -->
