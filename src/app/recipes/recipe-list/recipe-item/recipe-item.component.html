<a class="list-group-item clearfix margin-top-20" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
      <img class="img-responsive img-thumbnail" width="100" height="100" [src]="recipe.imagePath" alt="{{ recipe.name }}">
  </span>
</a>
