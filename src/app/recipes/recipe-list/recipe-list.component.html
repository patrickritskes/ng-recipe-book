<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-recipe-book recipe-box-shadow">
            <span class="glyphicon glyphicon-plus"></span> 
            New Recipe
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">        
        <app-recipe-item 
        *ngFor="let recipeElement of recipes" 
        [recipe]="recipeElement"
        (recipeSelected)="onRecipeSelected(recipeElement)"></app-recipe-item>
    </div>
</div>
