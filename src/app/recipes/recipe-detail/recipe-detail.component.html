<div class="row margin-top-10">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="recipe-detail-image center-block img-responsive img-thumbnail">
  </div>
</div>

<div class="margin-top-10">
  <div class="row">
    <div class="col-xs-12">
      <span class="pull-left">
      <h1>{{ recipe.name }}</h1>
      </span>
      <span class="pull-right dropdown" appDropDown>
        <button type="button" class="btn btn-recipe-book recipe-box-shadow margin-top-20">
          Manage Recipe
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()"><span class="glyphicon glyphicon-shopping-cart"></span> To Shopping List</a>
        </li>
        <li [ngClass]="{'disabled': !authService.isAuthenticated()}">
          <a (click)="onEditRecipe()"><span class="glyphicon glyphicon-pencil"></span> Edit Recipe</a>
        </li>
        <li [ngClass]="{'disabled': !authService.isAuthenticated()}">
          <a (click)="onDeleteRecipe()"><span class="glyphicon glyphicon-trash"></span> Delete Recipe</a>
        </li>
      </ul>
      </span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <p class="recipe-detail">{{ recipe.description }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.amount }} {{ ingredient.prefix }} of {{ ingredient.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
