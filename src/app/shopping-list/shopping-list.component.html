<div class="row">
  <div class="col-md-12">
    <h1 class="text-center text-uppercase">
      Shopping List
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let ingredient of ingredients; let id = index" (click)="onEditItem(id)">
        {{ ingredient.amount }} {{ ingredient.prefix }} of {{ ingredient.name }}
      </a>
    </ul>
  </div>
</div>
